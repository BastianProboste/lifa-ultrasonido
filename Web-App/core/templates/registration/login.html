{% extends 'core/base.html' %}

{% block content %}
<main>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Inicia Sesión</legend>

            <div>
                <label for="username">Usuario</label>
                <input name="username" type="text" placeholder="Nombre de usuario" required>
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input name="password" id="passwordInput" type="password" placeholder="Contraseña" required>
                <a href="{% url 'password_reset' %}">¿Olvidaste tu Contraseña?</a>
            </div>
            {% include 'core/messages.html' %}
            <button type="submit" class="submit">Entrar</button>
        </fieldset>
    </form>
</main>
{% endblock %}
