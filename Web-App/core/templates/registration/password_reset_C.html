{% extends 'core/base.html' %}
{% block content %}


{% if validlink %}

    <style>
        .left-column h1 {
            margin-top: 150px;
        }
        @media (max-width: 768px) {
        .left-column h1 {
            font-size: 2.5rem;
            margin-top: 25px;
        }
      }
      </style>
      <div class="container">
        <div class="left-column">
            <h1>LIVEWAVE</h1>
        </div>
        <div class="right-column">
        <legend>Restablecer contraseña</legend>
        <form action="." method="post">
            {% csrf_token %}
            <label for="id_new_password1">Contraseña nueva</label>
            <input type="password" name="new_password1" required="" id="id_new_password1" placeholder="Ingrese nueva contraseña..">
            <label for="id_new_password2">Confirme contraseña</label>
            <input type="password" name="new_password2" required="" id="id_new_password2" placeholder="Confirmar nueva contraseña..">
            <i class="fas fa-eye toggle-password" data-target="id_new_password2"></i>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>
        </div>
    </div>
{% else %}
    <p>El link es invalido.</p>
{% endif %}
{% endblock %}
