<ul style="list-style-type: none; padding: 0; margin: 0;">
    {% for message in messages %}
        <li class="{% if message.tags %}{{ message.tags }}{% endif %}"
            style="padding: 2px; font-size: 0.875rem; margin: 5px 0; border: 1px solid transparent; border-radius: 5px;
            {% if 'success' in message.tags %}background-color: #d4edda; color: #155724; border-color: #c3e6cb;
            {% elif 'error' in message.tags %}background-color: #f8d7da; color: #721c24; border-color: #f5c6cb;{% endif %}">
            
            {% if 'success' in message.tags %}
                <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
            {% elif 'error' in message.tags %}
                <i class="fas fa-times-circle" style="margin-right: 8px;"></i>
            {% endif %}
            
            {{ message }}
        </li>
    {% endfor %}
  </ul>
